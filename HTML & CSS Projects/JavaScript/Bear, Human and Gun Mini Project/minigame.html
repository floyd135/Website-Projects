<!DOCTYPE html>

<html>

  <head>
    <title>Bear, Human, Gun Game</title>
  </head>

  <body>
    <script>

      function getUserChoice(userInput){
        var userInput;
        userInput = userInput.toLowerCase();
        if (userInput == "bear" || userInput == "human" || userInput == "gun"){
          return userInput;
        } else {
          console.log("Please Enter a Valid Option");
        }
      }

      function getComputerChoice() {
        var randomNumber = Math.floor(Math.random() * 3);
        var computerChoice; 
        if (randomNumber == 0) {
          return "bear";
        } else if (randomNumber == 1) {
          return "human";
        } else {
          return "gun";
        }
      }

      function determineWinner(getUserChoice, computerChoice) {
        if (computerChoice == getUserChoice){
          return "It is a tie!";
        } else if ((getUserChoice == "human" && computerChoice == "gun") || (getUserChoice == "bear" && computerChoice == "human") || (getUserChoice == "gun" && computerChoice == "bear")) {
          return "User has won!";
        } else if ((computerChoice == "human" && getUserChoice == "gun") || (computerChoice == "bear" && getUserChoice == "human") || (computerChoice == "gun" && getUserChoice == "bear")) {
          return "Computer has won!";
        }
      }

      function playGame() {
        var promptUserChoice = prompt("Please choose bear, human or gun");
        var userChoice = getUserChoice(promptUserChoice);
        var computerChoice = getComputerChoice();
        //console.log(userChoice);
        //console.log(computerChoice);
        console.log(determineWinner(userChoice, computerChoice));
      }

      playGame();
      
    </script>
  </body>

</html>
